<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- include.js uses jquery.min.js, be sure to include them both (in the righ order) -->
    <script src="../static/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/include.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/css/linux/linux.css" />
    <script>
        global_include();
    </script>
</head>

<body onload="twInit()">
    <!--<img src="#" hidden onerror="countUpTime()" />-->
    <div style="font-family: 'Quicksand', sans-serif;">
        <!-- Includes the navbar (include.js) -->
        <div class="container" style="height: auto;">
            <script>
                navbar_include('Linux');
            </script>
        </div>
        <!-- ------------------- -->
    </div>
    <div style="margin-bottom: 50px;"></div>
    <div class="container">
        <div id="initial-console" style="color: white;">
        </div>
    </div>
    
    <br />
    <div id="console" class="container console">
        <div id="terminal" class="console-history">
            <span>Type 'help' to get a list of all supported commands</span>
        </div>
        <div id="console-input">
            <label id="terminal-label" class="console-input-label">jitzek@jitzek:$</label> &nbsp;
            <input id="terminal-input" class="console-input-field" type="text" onkeydown="sendCommand(event)" />
        </div>
    </div>
</body>
<footer>
    <script>
        includeHTML();
    </script>
    <script src="../static/js/linux/filesystem.js" type="text/javascript"></script>
    <script src="../static/js/linux/commands.js" type="text/javascript"></script>
    <script src="../static/js/linux/console.js" type="text/javascript"></script>
    <script src="../static/js/linux/terminal.js" type="text/javascript"></script>
    <script src="../static/js/linux/commandsender.js" type="text/javascript"></script>
    <script src="../static/js/linux/linux.js" type="text/javascript"></script>
    <script src="../static/js/typewriter.js" type="text/javascript"></script>
</footer>

</html>
